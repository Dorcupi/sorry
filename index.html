<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry - Dorcupi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="password-screen">
        <div id="datetime-container">
            <p id="time"></p>
            <p id="date"></p>
        </div>
        <h2>Enter Your Password</h2>
        <input type="password" id="password" maxlength="4">
        <button onclick="submitPassword()">Submit</button>
        <p id="error-message"></p>
        <div id="notifications">
        </div>
    </div>

    <div id="sorry-page" style="display: none;">
        <button id="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>
        <button id="back-to-lock" onclick="returnToLockScreen()">Lock Screen</button>
        <h1 id="main-title">I'm sorry for...</h1>
        <h3 id="person-title"></h3>
        <div id="sorry-grid">
            <!-- Grid will be generated by JavaScript -->
        </div>
        <h4 id="footer-title">With more coming soon...</h4>
        <div id="popup" class="popup" style="display: none;"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
